<div [hidden]="breeds.length==0">
    <h2>Top {{attributes.perPage}} List of Breeds</h2>
    <div class="container-fluid">
    <table class='table-responsive table'>
      <thead>
      <th>Number</th><th>Breed</th>
    </thead>
      <tr *ngFor="let breed of breeds;let i=index" (click)='showDetail(i,artist)' class="clickable" >
        <td>
      {{i+1}}</td><td> {{breed.name}}</td>
      </tr>
    </table>
    </div>
    <br/>&nbsp;
    </div>
