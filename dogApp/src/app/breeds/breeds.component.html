<h1 style="text-align:center">Dog Breeds</h1>

<div class="row card-group">
  <div class="col-4 pb-2" *ngFor="let breed of breeds">
    <div class="card">
      <!--<img [src]="getDogImage(breed)" alt="">-->
      <a routerLink="/dogs/{{breed}}">
        <h4 style="text-align:center" class= "card-title">{{ breed }}</h4></a>
    </div>
  </div>
</div>
